<header ng-switch on="$location.path().indexOf('/filmes/new') > -1">
    <h3 ng-switch-when="true">Create a new filme</h3>
    <h3 ng-switch-when="false">View or edit filme</h3>
</header>
<form id="filmeForm" name="filmeForm" class="form-horizontal" role="form">
    


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savefilme" name="savefilme" class="btn btn-primary" ng-disabled="isClean() || filmeForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletefilme" name="deletefilme" class="btn btn-danger" ng-show="filme.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
